<div class = "ssn-profile">
  <nav class="ssn-page-navbar-color navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">

        <a class="ssn-glyphicon-black navbar-brand ssn-navbar"
           [routerLink]="['/user', userId, 'website']">
          <div class="ssn-glyphicon-black glyphicon glyphicon-chevron-left"></div>
          Pages
        </a>
      </div>

      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/new"
               class="ssn-glyphicon-black glyphicon glyphicon-plus pull-right">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<br><br><br>
<ul class="list-group">
  <div *ngFor="let page of pages">
    <li class="list-group-item">
      <a [routerLink]="['/user', userId, 'website', websiteId,'page', page._id, 'widget']">
        {{page.name}}
      </a>
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', page._id]"
         class="pull-right">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </li>
  </div>
</ul>




<div class = "ssn-profile">
  <nav class="ssn-page-navbar-color navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="../user/profile.html"
               class="ssn-glyphicon-black glyphicon glyphicon-user pull-right">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

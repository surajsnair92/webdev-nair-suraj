

<div class =  "ssn-widget">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand ssn-navbar"
           [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
          <div class="glyphicon glyphicon-chevron-left"></div>
          Widget Edit
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a class="ssn-glyphicon-black navbar-link"
           (click)="createWidget(rows, text,placeholder, name, formatted)">
          <span class="glyphicon glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>
</div>
<br><br><br>

<div class="container-fluid" style="margin-top: 70px">
  <form>
    <div class="form-group">
      <label>
        Text
      </label>
      <input [(ngModel)]="text"
             class="form-control"
             name="text"/>
    </div>

    <div class="form-group">
      <label>
        Rows
      </label>
      <input [(ngModel)]="rows" class="form-control" type="number" name="rows"/>
    </div>

    <div class="form-group">
      <label for="Name">Name</label>
      <input [(ngModel)]="name"
             type="text"
             class="form-control"
             id="Name"
             name="name"
             placeholder="Name">
    </div>

    <div class="form-group">
      <label>Placeholder</label>
      <input [(ngModel)]="placeholder" class="form-control" name="placeholder" required/>
    </div>

    <span class="input-group-addon">
            <input [(ngModel)]="formatted"
                   name="formatted"
                   type="checkbox"/></span>
    <div class="form-group">
      <a (click)="updateWidget(rows, text, placeholder, name, formatted)"
         class="btn btn-primary btn-block ">
        Update Widget
      </a>
    </div>
    <div class="form-group">
      <a (click)="deleteWidget()"
         class="btn btn-danger btn-block ">
        Delete
      </a>
    </div>
  </form>
</div>

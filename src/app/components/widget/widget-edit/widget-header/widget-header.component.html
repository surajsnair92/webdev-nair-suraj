<div class = "ssn-widget">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand ssn-navbar"
           [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
          <div class="glyphicon glyphicon-chevron-left"></div>
          Widget Edit
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a class="ssn-glyphicon-black navbar-link"
           (click)="createWidget(name, text,size)">
          <span class="glyphicon glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </nav>
</div>
<br><br><br>
<div class="ssn-widget">
  <div class="container-fluid">

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" class="form-control"
               [(ngModel)] = 'name'
               placeholder="Name">
      </div>
      <div class="form-group">
        <label>Text</label>
        <input type="text" id = 'text' class="form-control" id="text"
               [(ngModel)] ='text'
               placeholder="Alice">
      </div>
      <div class="form-group">
        <label>Size</label>
        <!--[ngModel]="widget?.size" (ngModelChange)="widget.size = $event"-->
        <input type="text" id= "size" class="form-control"
               [(ngModel)] ='size'
               placeholder="2">
      </div>
    <a (click)="updateWidget(name,text,size)"
       class="btn btn-primary btn-block ">
      Update Widget
    </a>
      <a (click)="deleteWidget()"
         class="btn btn-danger btn-block ">
        Delete Widget
      </a>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]"
         class="navbar-link">
        <span class="ssn-glyphicon-black glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>

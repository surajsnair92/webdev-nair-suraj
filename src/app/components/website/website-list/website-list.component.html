<div class = "ssn-profile">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a class="navbar-brand ssn-navbar"
           [routerLink]="['/user', userId]">
          <div class="glyphicon glyphicon-chevron-left"></div>
          Websites
        </a>
      </div>


      <!-- Collect the nav links, forms, and other content for toggling -->
      <!--<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">-->

      <!-- Edited navbar-right to pull-right to align the cog and user glyphicon -->
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse" id="bs-example-navbar-collapse-1">

        <!-- Edited navbar-right to pull-right to align the cog and user glyphicon -->
        <ul class="nav navbar-nav navbar-right">
          <li><a routerLink="/user/{{userId}}/website/new" class="glyphicon glyphicon-plus pull-right"></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>



<br><br><br><br>
<ul class="list-group">
  <li *ngFor="let website of web" class="ssn-hide-border list-group-item">
    <a routerLink="/user/{{userId}}/website/{{website._id}}/page"> {{website.name}} </a>
    <a routerLink="/user/{{userId}}/website/{{website._id}}" class="pull-right">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
  </li>
</ul>

      <!-- Brand and toggle get grouped for better mobile display -->

      <!-- Collect the nav links, forms, and other content for toggling -->

        <ul class="nav navbar-nav navbar-right">
          <li><a href="../user/profile.html" class="glyphicon glyphicon-user pull-right"></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>

<div class = "ssn-widget">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a class="navbar-brand ssn-navbar" [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']">
          <div class="glyphicon glyphicon-chevron-left"></div>
          Search Flickr
        </a>
      </div>


    </div><!-- /.container-fluid -->
  </nav>
</div>
<br><br><br>
<div class="ssn-widget">
  <div class="container-fluid">
    <div class="row">
      <div class="input-group">
        <input [(ngModel)]="searchText" type="text" class="form-control">
        <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
                     <span class="glyphicon glyphicon-search"></span>
         </a>
 </span>
      </div>
    </div>

      <div class="row">
        <div *ngFor = "let pic of photos['photo']"
             class="col-xs-4">
          <img (click)="selectPhoto(pic)"
                  width="100%"
                  [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>

          <p></p>
        </div>
      </div>

    </div>
  </div>
